<script>
    const themeSwitcher = document.getElementById('theme-switcher');
const root = document.documentElement;

themeSwitcher.addEventListener('click', function() {
  if (root.style.getPropertyValue('--bg-color') === '#2b2b2b') {
    root.style.setProperty('--bg-color', '#ffffff');
    root.style.setProperty('--text-color', '#2b2b2b');
    themeSwitcher.textContent = 'Switch to Dark Theme';
  } else {
    root.style.setProperty('--bg-color', '#2b2b2b');
    root.style.setProperty('--text-color', '#ffffff');
    themeSwitcher.textContent = 'Switch to Light Theme';
  }
});

</script>
